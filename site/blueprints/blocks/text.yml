name: field.blocks.text.name
icon: text
wysiwyg: true
preview: text
fields:
  text:
    type: writer
    nodes: false
    marks:
      - bold
      - italic
      - underline
      - strike
      - code
      - sub
      - sup
      - link
      - email
      - clear
