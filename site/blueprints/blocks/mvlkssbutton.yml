#===============================================================================
# Block: MvLKSS Button
#===============================================================================

name:
  en: Button
  de: Button
icon: url
fields:
  text:
    label:
      en: Button Label
      de: Button-Beschriftung
    type: text
    required: true
  link:
    label:
      en: Link
      de: Link
    type: text
    pattern: ^(https?:\/\/)?[a-zA-Z0-9-._~:\/?#\[\]@!$&'()*+,;=%]*|\/[a-zA-Z0-9-._~:\/?#\[\]@!$&'()*+,;=%]*|^#.*$
    required: true
    width: 1/2
  linkTarget:
    extends: fields/link-target
    width: 1/2
  color:
    extends: fields/site-color-select
    required: true
    width: 1/2
  outline:
    type: toggles
    label:
      en: Style
      de: Stil
    options:
      filled:
        en: Filled-in
        de: Ausgef√ºllt
      outline:
        en: Outline
        de: Outline
    default: filled
    required: true
    width: 1/2
  align:
    type: toggles
    label:
      en: Alignment
      de: Ausrichtung
    options:
      left:
        en: Left
        de: Links
      center:
        en: Center
        de: Zentriert
      right:
        en: Right
        de: Rechts
    default: left
    required: true
    width: 1/2
  width:
    type: toggles
    label:
      en: Width
      de: Breite
    options:
      flexible:
        en: Flexible
        de: Flexibel
      fullWidth:
        en: Full Width
        de: Volle Breite
    default: flexible
    required: true
    width: 1/2
