title: Custom Menu Item

columns:
  # Details for menu item
  menuItem:
    width: 1/2
    fields:
      menuItemUrl:
        label:
          en: "URL or URL part"
          de: "URL oder Teil-URL"
        placeholder:
          en: "“https://domain.com” or “/path/page” or “#anchor”"
          de: "„https://domain.com“ oder „/path/page“ oder „#anchor“"
        type: text
        required: true
        pattern: "^(https?:\/\/[^\s\/$.?#].[^\s]*|\/[^\s]*|#\S+)$"
        help:
          en: This URL will be used for the menu item instead of the normal page URL.
          de: Diese URL wird für das Menüelement verwendet, anstatt der normalen Seiten-URL.
      menuItemTarget:
        type: select
        label:
          en: Target
          de: Ziel
        options:
          _self:
            en: Open in same window
            de: Im selben Fenster öffnen
          _blank:
            en: Open in new window
            de: In neuem Fenster öffnen
        required: true
        default: _self

  # Include in menus
  menus:
    width: 1/2
    fields:
      includeInMenus: fields/includeinmenus
